[tool:pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --maxfail=3
    --ff

# Test markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests that require database/external services
    unit: marks unit tests that run in isolation
    auth: marks authentication-related tests
    cart: marks cart/pricing-related tests
    hebrew: marks tests that involve Hebrew text handling

# Timeout for tests (in seconds)
timeout = 60

# Asyncio configuration
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    setup.py
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract

# Console output settings
console_output_style = progress

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery ignore patterns
norecursedirs = .git .tox dist build *.egg venv

# Parallel execution (optional, uncomment to use)
# addopts = -n auto
